<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <p>Você pode
        escrever um parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <!--Atenção, não use vários <br>. Utilize CSS-->
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &uparrow;

    </p>

    <p>Vamos adicionar alguns emoji:
        <!--O simbolo com emoji, sempre começa com &#x-->
        <!--Você pode encontrar os códigos no site emojipedia-->
        &#x1F596;
        &#x1F913;
        &#x26BD;

    </p>
</body>

</html>
